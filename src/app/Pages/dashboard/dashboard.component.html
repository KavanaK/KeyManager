<div class="card class  text-muted shadow-sm bg-{{bgClass}}">
    <div class="card-header">
        <div class="row">
            <div class="col-12 text-info col-xs-3">
                <i class="fa {{icon}} fa-fw fa-3x"></i>
            </div>
            <div class="col-12 col-xs-9 text-right">
                <div class="d-block huge offset-xs-10 col-xs-2 mb-1">
                    <small
                        class="bg-info shadow-lg text-white p-1 rounded">{{count}}
                    </small>
                </div>
                <div class="d-block">{{label}}</div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <span class="float-left">View Details {{data}}</span>
        <a [routerLink]='"/" + link' class="float-right card-inverse">
            <span class=""><i class="fa fa-fw fa-arrow-circle-right"></i></span>
        </a>
    </div>
  </div>
