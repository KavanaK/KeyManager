    <div *ngIf="data" class="container">
        <div *ngIf="false">
          <input type="text" class="search" placeholder="Search for details">
        </div>
        <table class="table" style="width:1100px;">
          <thead>
          <tr>
            <th *ngIf="delete" style="width: 4%">&nbsp;</th>
            <th>#</th>
            <th *ngFor="let header of data.headers" >{{header}}</th>
            <th *ngIf="update">&nbsp;</th>
          </tr>
          </thead>
<!-- [sh-context]="childContextMenu" [sh-data-context]="{entityRef:row,parentRef:this}" [ngClass]="(row.Id === selectedItem?.Id) ? 'selected-item' : ''"-->
          <tbody>
          <tr class="" *ngFor="let row of data.data;let set of data.data; let i = index;"[sh-context]="childContextMenu" [sh-data-context]="{entityRef:row,parentRef:this}" [ngClass]="(row.Id === selectedItem?.Id) ? 'selected-item' : ''"  (click)="fireRowClick(row)"(click)="dropdownmenu(set.id)">
            <td *ngIf="delete"><input type="checkbox" [checked]="checkAll" (change)="selected($event,row.id)"></td>
            <td>{{ i+1 }}</td>
            <td *ngFor="let attr of displayed" >{{row[attr]}}</td>
            <td *ngIf="update" style="text-align:center">
              <span (click)="showUpdate(row.id)">ðŸ–‰</span>
            </td></tr>
            
         
        </tbody>
     
     <tfoot>
      
        <div class="footer"><!--
          <div *ngIf="delete" class="delete">
            <button (click)="deleteSelected()">Delete {{checked.length}} rows</button>
          </div>-->
          <tr class="pagination pagination-sm ">
            <td>
            <select (change)="pageOnChange(device.value)" #device >
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="100">100</option>
            </select>
             </td>
             <td>Showing</td> <td>{{page}} </td><td>of</td> <td>{{totalItems()}} </td>
           <td><button class="link-button" (click)="previousPage()">Previous</button>-</td>
            <td><button class="link-button" (click)="nextPage()">Next</button>
            </td>
        </tr>
        </div>
      </tfoot>
    </table>
    </div>
